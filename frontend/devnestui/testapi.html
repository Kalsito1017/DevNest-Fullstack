<!DOCTYPE html>
<html>

<head>
    <title>Test Local API</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        button {
            margin: 5px;
            padding: 10px;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Test DevNest API Connection</h1>

    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testMe()">Test /me endpoint</button>
        <button onclick="testLogout()">Test Logout</button>
    </div>

    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        const API_URL = 'https://localhost:44320/api';
        let testEmail = `test${Date.now()}@example.com`;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.prepend(entry);
        }

        async function testConnection() {
            log('Testing connection to API...');
            try {
                const response = await fetch(`${API_URL}/home/test`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                log(`✓ Connection successful: ${data.message}`, 'success');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`✗ Connection failed: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            const userData = {
                firstName: "Test",
                lastName: "User",
                email: testEmail,
                password: "Test123!",
                agreeToTerms: true,
                botCheckQuestion: "10 + 5 =",
                botCheckAnswer: "15"
            };

            log(`Attempting registration with email: ${testEmail}...`);

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include' // Important for cookies
                });

                const responseText = await response.text();
                log(`Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    log(`✗ Registration failed: ${responseText}`, 'error');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`Response (not JSON): ${responseText}`);
                    return;
                }

                log(`✓ Registration successful!`, 'success');
                log(`User created: ${data.user?.email}`);
                log(JSON.stringify(data, null, 2));

            } catch (error) {
                log(`✗ Registration error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testLogin() {
            const loginData = {
                email: testEmail,
                password: "Test123!",
                rememberMe: true
            };

            log(`Attempting login with email: ${testEmail}...`);

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData),
                    credentials: 'include'
                });

                const responseText = await response.text();
                log(`Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    log(`✗ Login failed: ${responseText}`, 'error');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`Response (not JSON): ${responseText}`);
                    return;
                }

                log(`✓ Login successful!`, 'success');
                log(`Logged in as: ${data.user?.email}`);

            } catch (error) {
                log(`✗ Login error: ${error.message}`, 'error');
            }
        }

        async function testMe() {
            log('Testing /me endpoint...');

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const responseText = await response.text();
                log(`Response status: ${response.status} ${response.statusText}`);

                if (response.status === 401) {
                    log('Not authenticated (expected if not logged in)', 'info');
                    return;
                }

                if (!response.ok) {
                    log(`✗ /me failed: ${responseText}`, 'error');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`Response (not JSON): ${responseText}`);
                    return;
                }

                log(`✓ Authenticated!`, 'success');
                log(`Current user: ${data.email}`);
                log(JSON.stringify(data, null, 2));

            } catch (error) {
                log(`✗ /me error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            log('Testing logout...');

            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const responseText = await response.text();
                log(`Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    log(`✗ Logout failed: ${responseText}`, 'error');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`Response (not JSON): ${responseText}`);
                    return;
                }

                log(`✓ Logout successful!`, 'success');
                log(data.message);

            } catch (error) {
                log(`✗ Logout error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Test page loaded. Click buttons to test API.');
            testConnection();
        });
    </script>
    <script>
        async function testRegister() {
            const userData = {
                firstName: "Test",
                lastName: "User",
                email: testEmail,
                password: "Test123!",
                agreeToTerms: true,
                botCheckQuestion: "10 + 5 =",
                botCheckAnswer: "15"
            };

            log(`Attempting registration with email: ${testEmail}...`);

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const responseText = await response.text();
                log(`Response status: ${response.status} ${response.statusText}`);

                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    log(`Raw response: ${responseText}`, 'info');
                    return;
                }

                if (!response.ok) {
                    log(`✗ Registration failed with status ${response.status}:`, 'error');
                    log(JSON.stringify(data, null, 2), 'error');

                    // Check for ModelState errors
                    if (data.errors) {
                        log('Validation errors:', 'error');
                        for (const [key, value] of Object.entries(data.errors)) {
                            if (Array.isArray(value)) {
                                value.forEach(err => log(`  ${key}: ${err}`, 'error'));
                            } else {
                                log(`  ${key}: ${value}`, 'error');
                            }
                        }
                    }
                    return;
                }

                log(`✓ Registration successful!`, 'success');
                log(`User created: ${data.user?.email}`);
                log(JSON.stringify(data, null, 2));

            } catch (error) {
                log(`✗ Registration error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>

</html>
