services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: devnest-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong(!)Password123"
    ports:
      - "1433:1433"
    volumes:
      - devnest_mssql:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q 'SELECT 1' -C || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s

  api:
    build:
      context: ./backend/DevNest
      dockerfile: Dockerfile
    container_name: devnest-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=DevNestDb;User Id=sa;Password=YourStrong(!)Password123;TrustServerCertificate=True;Encrypt=True;"
    ports:
      - "5099:8080"

  web:
    build:
      context: ./frontend/devnestui
      dockerfile: Dockerfile
    container_name: devnest-web
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: "http://localhost:5099"
    ports:
      - "5173:5173"

volumes:
  devnest_mssql:
